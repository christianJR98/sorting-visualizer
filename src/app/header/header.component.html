<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav w-100">

      <form class="form-inline w-100 justify-content-center">

        <label class="mr-2">Data Amount</label>
        <input class="form-control mr-4" type="number" name="dataAmount" [(ngModel)]="dataAmount"
          (ngModelChange)="dataAmountChange()">


        <select class="form-control mr-4" name="algorithms" id="algorithms" form="carform"
          (change)="algorithmChange($event)">
          <option value="" selected>Select Algorithm ...</option>

          <option *ngFor="let algorithm of getAlgorithms()" value={{algorithm.value}}>
            {{algorithm.name}}
          </option>
        </select>


        <label class="mr-2">Speed</label>
        <span class="font-weight-bold purple-text mr-2 mt-1"><i class="fas fa-minus" aria-hidden="true"></i></span>
        <input class="border-0" type="range" min="5" max="100" (change)="speedChange($event)" />
        <span class="font-weight-bold purple-text ml-2 mt-1 mr-4"><i class="fas fa-plus" aria-hidden="true"></i></span>


        <button class="btn btn-primary px-4" (click)="startSortig()">Sort</button>

      </form>

    </ul>
  </div>
</nav>
